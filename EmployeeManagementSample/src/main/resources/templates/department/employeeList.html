<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/layout}">
<head>
<title>部門別 / 社員一覧</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="container mt-5 mb-5">
			<h1 class="mb-3" th:text=${getName}></h1>
			<div class="border border-3"></div>
			<form class="search-form mt-4">
				<div class="form-check form-check-inline">
				  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
				  <label class="form-check-label" for="inlineRadio1">全社員</label>
				</div>
				<div class="form-check form-check-inline">
				  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
				  <label class="form-check-label" for="inlineRadio2">在籍社員</label>
				</div>
				<div class="form-check form-check-inline">
				  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
				  <label class="form-check-label" for="inlineRadio3">退職社員</label>
				</div>
			</form>
			<table class="table table-striped table-bordered table-hover mt-4">
				<thead class="thead-light"  align="center">
					<tr>
						<th class="th-width">社員番号</th>
						<th class="th-width">氏名</th>
						<th class="th-width">担当地域</th>
						<th class="th-width">売上</th>
						<th class="th-width">保有顧客数</th>
						<th class="th-width">更新日時</th>
						<th class="th-width">&nbsp;</th>
						<th class="th-width">&nbsp;</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="item: ${employeeJoinMembersList}">							
						<td align="center" th:text="${item.employee_id}"></td>
						<td align="center" th:text="${item.employee_name}"></td>
						<td align="center" th:text="${item.district_in_charge}"></td>
						<td align="center" th:text="${#numbers.formatInteger(item.sales, 3, 'COMMA')}"></td>
						<td align="center" th:text="${item.customers}"></td>
						<td align="center" th:text="${item.updated_at}"></td>
						
						<td align="right" class="text-center"><a href="#" class="btn btn-primary">編集</a></td>
						<td align="right" class="text-center"><a href="#" class="btn btn-danger">退職</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
